<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Banner Rotator Demo - Jssor Slider, Carousel, Slideshow with Javascript Source Code</title>
<!--
<script type="text/javascript" src="/static/js/lib/sea.js"></script>
<input type="hidden" id="page" js="siteCommon/jssor"/>
-->
<script type="text/javascript" src="/static/js/lib/jquery.min.js"></script>
<script type="text/javascript" src="/static/js/lib/jssor.slider.mini.js"></script>
<script type="text/javascript" src="/static/js/module/siteCommon/jssor.js"></script>
<link rel="stylesheet" href="/static/style/common/jssor.css" />
<div id="slider1_container" style="position: relative; width: 720px; height: 480px; overflow: hidden;">
	<!-- Loading Screen -->
	<div u="loading" style="position: absolute; top: 0px; left: 0px;">
		<div style="filter: alpha(opacity=70); opacity:0.7; position: absolute; display: block; background-color: #000; top: 0px; left: 0px;width: 100%;height:100%;">
		</div>
		<div style="position: absolute; display: block; background: url(/static/images/jssor/loading.gif) no-repeat center center; top: 0px; left: 0px;width: 100%;height:100%;">
		</div>
	</div>
	<!-- Slides Container -->
	<div u="slides" style="cursor: move; position: absolute; left: 0px; top: 0px; width: 720px; height: 480px; overflow: hidden;">
		{foreach $nav_img as $v}
		<div>
			<img u="image" src="http://img.je4.cn/{$v.url}?imageView2/1/w/720/h/480" />
			<img u="thumb" src="http://img.je4.cn/{$v.url}?imageView2/1/w/80/h/60" />
		</div>
		{/foreach}
	</div>
	<!-- thumbnail navigator container -->
	<div u="thumbnavigator" class="jssort07" style="width: 720px; height: 100px; left: 0px; bottom: 0px;">
		<!-- Thumbnail Item Skin Begin -->
		<div style=" background-color: #000; filter:alpha(opacity=30); opacity:.3; width: 100%; height:100%;"></div>
		<div u="slides" style="cursor: default;">
			<div u="prototype" class="p">
				<div u="thumbnailtemplate" class="i"></div>
				<div class="o"></div>
			</div>
		</div>
		<!-- Thumbnail Item Skin End -->
		<!-- Arrow Left -->
		<span u="arrowleft" class="jssora11l" style="top: 123px; left: 8px;">
		</span>
		<!-- Arrow Right -->
		<span u="arrowright" class="jssora11r" style="top: 123px; right: 8px;">
		</span>
	</div>
</div>
</head>
<body>
</body>
</html>

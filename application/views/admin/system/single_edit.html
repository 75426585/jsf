{extends file="../fancybox.html"}
{block name="main-wrap"}
<div class="title_right"><strong>修改单页</strong></div>
<div style="width:900px; margin:auto">
<table class="table table-bordered" >
	<form action="/admin/system/single/doedit/{$sin_info.id}" method="post" id="add-form">
		<tr>
			<td width="12%" align="right" nowrap="nowrap" bgcolor="#f1f1f1">标题：</td>
			<td width="38%"><input type="text" name="title" id="input" style="width:200px;" class="span1-1" value="{$sin_info.title}"  /></td>
		</tr>
		<tr>
			<td align="right" nowrap="nowrap" bgcolor="#f1f1f1">单页内容：</td>
			<td colspan="3" align="center"><textarea name="content" style="width:800px;height:600px;visibility:hidden;">{$sin_info.content}</textarea></td>
		</tr>
	</form>
</table>
<table  class="margin-bottom-20 table  no-border" >
	<tr>
		<td class="text-center"><input type="button" value="修改" class="btn btn-info fancy_sub" style="width:80px;" /></td>
	</tr>
</table>
</div> 
{include file="../../common/kindeditor.html"}
{/block}

{extends file="../fancybox.html"}
{block name="main-wrap"}
<input type="hidden" id="page" js="admin/product"/>
<input type="hidden" id="pro_id" value="{$aid}"/product"/>
<div class="title_right"><strong>修改产品</strong></div>
<div style="width:900px; margin:auto">
	<table class="table table-bordered" >
		<form action="/admin/product/edit/{$pro.p_id}/doedit" method="post" id="add-form">
			<tr>
				<td width="12%" align="right" nowrap="nowrap" bgcolor="#f1f1f1">标题：</td>
				<td width="38%"><input type="text" name="title" id="input" style="width:200px;" class="span1-1" value="{$pro.title|default:''}"  /></td>
				<td width="12%" align="right" bgcolor="#f1f1f1">分类：</td>
				<td>
					{html_options name="cat_id" options=$cat_options selected="{$pro.cat_id|default:''}"}
				</td>
			</tr>
			<tr>
				<td align="right" nowrap="nowrap" bgcolor="#f1f1f1">产品内容：</td>
				<td colspan="3" align="center"><textarea name="content" style="width:800px;height:600px;visibility:hidden;">{$pro.content|default:''}</textarea></td>
			</tr>
			<tr>
				<td align="right" nowrap="nowrap" bgcolor="#f1f1f1">副图片：</td>
				<td colspan="3" align="center">
					<div style="width:500px; margin:auto" id="upload_div">
					</div>
					<div><a  class="btn btn-info btn-small add-img" href="javascript:;" role="button"><i class="icon-plus icon-white"></i>添加图片</a></div>
					<div style="width:700px; margin:auto" id="show_photo_div">
					</div>
				</td>
			</tr>
		</form>
	</table>
	<table  class="margin-bottom-20 table  no-border" >
		<tr>
			<td class="text-center"><input type="button" value="修改" class="btn btn-info fancy_sub" style="width:80px;" /></td>
		</tr>
	</table>
</div> 
{include file="../../common/kindeditor.html"}
{include file="../../common/plupload.html"}
{literal}
<script id="pro_img" type="text/html">
{{each data as v i}}
<div class="nav_img" id="{{ v.id }}">
	<a href="javascript:;" class="close-btn"></a>
	<img src="http://img.je4.cn/{{ v.url }}?imageView2/1/w/120/h/120"/>
</div>
{{/each}}
</script>
{/literal}
{/block}

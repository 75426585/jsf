{extends file="../fancybox.html"}
{block name="main-wrap"}
<input type="hidden" id="page" js="admin/article"/>
<div class="title_right"><strong>添加文章</strong></div>
<div style="width:900px; margin:auto">
	<form action="/admin/article/add/do" method="post" id="add-form">
		<table class="table table-bordered" >
			<tr>
				<td width="12%" align="right" nowrap="nowrap" bgcolor="#f1f1f1">标题：</td>
				<td width="38%"><input type="text" name="title" id="input" style="width:200px;" class="span1-1" value=""  /></td>
				<td width="12%" align="right" bgcolor="#f1f1f1">分类：</td>
				<td>
					{html_options name="cat_id" options=$cat_options}
				</td>
			</tr>
			<tr>
				<td align="right" nowrap="nowrap" bgcolor="#f1f1f1">文章内容：</td>
				<td colspan="3" align="center"><textarea name="content" style="width:800px;height:600px;visibility:hidden;"></textarea></td>
			</tr>
		</table>
		<table  class="margin-bottom-20 table  no-border" >
			<tr>
				<td class="text-center"><input type="button" value="添加" class="btn btn-info fancy_sub" style="width:80px;" /></td>
			</tr>
		</table>
	</form>
</div> 
{include file="../../common/kindeditor.html"}
{/block}

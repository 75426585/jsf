{extends file="../template.html"}
{block name="main-wrap"}
<input type="hidden" id="page" js="admin/article"/>
<ul class="breadcrumb">当前位置：
	<a href="#">文章</a> <span class="divider">/</span>
	文章列表
</ul>
<div class="title_right">
	<span class="pull-right margin-bottom-5"><a  class="btn btn-info btn-small" href="/admin/article/add" role="button" data-toggle="modal"><i class="icon-plus icon-white"></i>添加文章</a></span>
	<strong>文章列表</strong>
</div>
<div style="width:600px; margin:auto">
	<table class="table table-bordered table-hover table-striped">
		<tbody>
			<tr align="center">
				<td width="15%"><strong>分类ID</strong></td>
				<td width="35%"><strong>标题</strong></td>
				<td width="25%"><strong>分类名</strong></td>
				<td width="25%"><strong>操作</strong></td>
			</tr>
			{foreach $art as $v}
			<tr align="center">
				<td>{$v.id}</td>
				<td>{$v.title}</td>
				<td>{$v.cat_name}</td>
				<td art_id="{$v.id}"><a href="/admin/article/edit/{$v.id}" class="edit-link">修改</a> <a href="javascript:;" class="del-link">删除</a></td>
			</tr>
			{foreachelse}
			<tr>
				<td colspan="4">暂无分类</td>
			</tr>
			{/foreach}
		</tbody>
	</table>
</div>
<!--添加弹出框-->
<form id="add-form" style="display:none" action="/admin/article/cat/doadd">
	<strong>分类名称：　</strong><input type="text" name="name"/>
</form>
{/block}
